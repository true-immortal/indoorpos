<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDR Indoor Navigation</title>
    <style>
        #map {
            width: 100%;
            height: 600px;
            border: 1px solid #000;
            position: relative;
            background: url('your-floorplan-image.jpg') no-repeat center center;
            background-size: cover;
            overflow: hidden;
        }
        .user-marker {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
        }
        #debug {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Indoor Navigation System using Device Orientation</h1>
    <div id="map"></div>
    <button id="clearMap">Clear Map</button>
    <div id="debug"></div>

    <script>
        let x = 0, y = 0; // Initial position
        let stepCount = 0;
        let lastTimestamp = 0;
        const stepLength = 0.7; // Average step length in meters
        let heading = 0; // Current heading in radians
        const movementThreshold = 1.0; // Movement threshold to reduce noise

        // Initialize DeviceOrientationEvent listener
        function initSensors() {
            if (window.DeviceOrientationEvent) {
                window.addEventListener('deviceorientation', handleOrientation);
                document.getElementById('debug').innerHTML = 'Device Orientation API initialized.';
            } else {
                document.getElementById('debug').innerHTML = 'Device Orientation API not supported.';
            }
        }

        // Handle DeviceOrientationEvent data
        function handleOrientation(event) {
            const alpha = event.alpha; // Rotation around the z-axis (compass direction)
            const beta = event.beta; // Tilt left/right
            const gamma = event.gamma; // Tilt front/back

            // Convert alpha to radians
            heading = alpha * Math.PI / 180;

            // Use the tilt data to check for movement
            const tiltMagnitude = Math.sqrt(beta * beta + gamma * gamma);
            const timestamp = Date.now();

            if (timestamp - lastTimestamp > 500 && tiltMagnitude > movementThreshold) { // Check if movement detected
                // Simulate step detection
                stepCount++;
                const distance = stepCount * stepLength;
                updatePosition(distance);
                lastTimestamp = timestamp;
            }
        }

        // Update user position on map
        function updatePosition(distance) {
            const dx = distance * Math.cos(heading);
            const dy = distance * Math.sin(heading);

            x += dx;
            y += dy;

            const marker = document.createElement('div');
            marker.className = 'user-marker';
            marker.style.left = `${x}px`;
            marker.style.top = `${y}px`;
            document.getElementById('map').appendChild(marker);

            document.getElementById('debug').innerHTML += `<br>Position: X: ${x.toFixed(2)}, Y: ${y.toFixed(2)}, Heading: ${heading.toFixed(2)}`;
        }

        // Clear map markers
        document.getElementById('clearMap').addEventListener('click', () => {
            const markers = document.querySelectorAll('.user-marker');
            markers.forEach(marker => marker.remove());
        });

        initSensors();
    </script>
</body>
</html>
