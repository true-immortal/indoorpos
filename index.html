<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indoor Navigation with Sensors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>

    <h1>Indoor Navigation System</h1>
    <div id="map"></div>

    <p id="sensorData">Waiting for sensor data...</p>

    <script>
        // Initialize map
        const map = document.getElementById('map');
        const sensorDataElement = document.getElementById('sensorData');

        // Initial position (set this to your starting coordinates)
        let currentPosition = { latitude: 37.7749, longitude: -122.4194 };

        // Update map based on position (this is a placeholder for map rendering)
        function updateMap(position) {
            // For simplicity, just display position data
            map.innerHTML = `Latitude: ${position.latitude}, Longitude: ${position.longitude}`;
        }

        // Access accelerometer and gyroscope data
        if (window.DeviceMotionEvent) {
            window.addEventListener('devicemotion', (event) => {
                const acceleration = event.acceleration;
                const rotationRate = event.rotationRate;

                if (acceleration && rotationRate) {
                    // Adjust position based on accelerometer data
                    currentPosition.latitude += acceleration.y * 0.00001;
                    currentPosition.longitude += acceleration.x * 0.00001;

                    updateMap(currentPosition);

                    // Display sensor data
                    sensorDataElement.innerText = `
                        Acceleration X: ${acceleration.x.toFixed(2)} m/s², 
                        Acceleration Y: ${acceleration.y.toFixed(2)} m/s², 
                        Acceleration Z: ${acceleration.z.toFixed(2)} m/s²
                        Rotation Alpha: ${rotationRate.alpha.toFixed(2)}°/s, 
                        Rotation Beta: ${rotationRate.beta.toFixed(2)}°/s, 
                        Rotation Gamma: ${rotationRate.gamma.toFixed(2)}°/s
                    `;
                }
            });
        } else {
            sensorDataElement.innerText = 'DeviceMotionEvent is not supported on this device/browser.';
        }
    </script>

</body>
</html>
