<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Tracing App</title>
    <style>
        #map {
            width: 100%;
            height: 500px;
            border: 1px solid #000;
            position: relative;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .marker {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>Path Tracing</h1>
    <div id="map"></div>
    <button id="startTracking">Start Tracking</button>
    <button id="stopTracking">Stop Tracking</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let tracking = false;
            let previousX = 0;
            let previousY = 0;
            const movementThreshold = 0.5; // Minimum movement to consider as significant

            const map = document.getElementById('map');
            let lastPosition = { x: map.offsetWidth / 2, y: map.offsetHeight / 2 };

            const updatePosition = (x, y) => {
                const marker = document.createElement('div');
                marker.className = 'marker';
                marker.style.left = `${x}px`;
                marker.style.top = `${y}px`;
                map.appendChild(marker);
            };

            const handleDeviceMotion = (event) => {
                if (!tracking) return;

                const { accelerationIncludingGravity } = event;
                const x = accelerationIncludingGravity.x;
                const y = accelerationIncludingGravity.y;

                // Calculate movement
                const deltaX = x - previousX;
                const deltaY = y - previousY;

                // Determine direction
                let direction = '';

                if (Math.abs(deltaX) > movementThreshold || Math.abs(deltaY) > movementThreshold) {
                    if (Math.abs(deltaX) > Math.abs(deltaY)) {
                        direction = deltaX > 0 ? 'Right' : 'Left';
                    } else {
                        direction = deltaY > 0 ? 'Down' : 'Up';
                    }

                    // Update position
                    lastPosition.x += deltaX;
                    lastPosition.y += deltaY;
                    updatePosition(lastPosition.x, lastPosition.y);

                    console.log('Direction:', direction);
                }

                previousX = x;
                previousY = y;
            };

            document.getElementById('startTracking').addEventListener('click', () => {
                tracking = true;
                window.addEventListener('devicemotion', handleDeviceMotion);
            });

            document.getElementById('stopTracking').addEventListener('click', () => {
                tracking = false;
                window.removeEventListener('devicemotion', handleDeviceMotion);
            });
        });
    </script>
</body>
</html>
