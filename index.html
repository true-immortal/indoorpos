<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDR Indoor Navigation</title>
    <style>
        #map {
            width: 100%;
            height: 600px;
            border: 1px solid #000;
            position: relative;
            background: url('your-floorplan-image.jpg') no-repeat center center;
            background-size: cover;
            overflow: hidden;
        }
        .user-marker {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
        }
        #debug {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Indoor Navigation System using PDR</h1>
    <div id="map"></div>
    <button id="clearMap">Clear Map</button>
    <div id="debug"></div>

    <script>
        let x = 0, y = 0; // Initial position
        let stepCount = 0;
        let lastTimestamp = 0;
        const stepLength = 0.7; // Average step length in meters
        let heading = 0; // Current heading in radians

        // Initialize sensors
        async function initSensors() {
            if ('Accelerometer' in window && 'Gyroscope' in window && 'Magnetometer' in window) {
                try {
                    const accelerometer = new Accelerometer({ frequency: 60 });
                    const gyroscope = new Gyroscope({ frequency: 60 });
                    const magnetometer = new Magnetometer({ frequency: 60 });

                    accelerometer.addEventListener('reading', () => handleAccelerometer(accelerometer));
                    gyroscope.addEventListener('reading', () => handleGyroscope(gyroscope));
                    magnetometer.addEventListener('reading', () => handleMagnetometer(magnetometer));

                    await accelerometer.start();
                    await gyroscope.start();
                    await magnetometer.start();

                    document.getElementById('debug').innerHTML = 'Sensors initialized and started.';
                } catch (error) {
                    console.error('Error initializing sensors:', error);
                    document.getElementById('debug').innerHTML = 'Error initializing sensors.';
                }
            } else {
                document.getElementById('debug').innerHTML = 'Sensors not supported.';
            }
        }

        // Handle accelerometer data
        function handleAccelerometer(accelerometer) {
            const { x: accelX, y: accelY, z: accelZ } = accelerometer;
            const timestamp = Date.now();

            // Simple step detection based on acceleration
            if (timestamp - lastTimestamp > 500) { // Assuming step detection every 500ms
                if (Math.abs(accelZ) > 9) { // Simple threshold for step detection
                    stepCount++;
                    const distance = stepCount * stepLength;
                    updatePosition(distance);
                }
                lastTimestamp = timestamp;
            }
        }

        // Handle gyroscope data
        function handleGyroscope(gyroscope) {
            const { alpha, beta, gamma } = gyroscope;
            // Integrate gyroscope data to compute heading change
            heading += gamma * Math.PI / 180 / 60; // Convert from degrees to radians per second
            heading = (heading + 2 * Math.PI) % (2 * Math.PI); // Normalize heading to 0-2Ï€
        }

        // Handle magnetometer data
        function handleMagnetometer(magnetometer) {
            const { x: magX, y: magY, z: magZ } = magnetometer;
            // Use magnetometer data to correct heading drift
            const magHeading = Math.atan2(magY, magX);
            heading = 0.9 * heading + 0.1 * magHeading; // Simple fusion
        }

        // Update user position on map
        function updatePosition(distance) {
            const dx = distance * Math.cos(heading);
            const dy = distance * Math.sin(heading);

            x += dx;
            y += dy;

            const marker = document.createElement('div');
            marker.className = 'user-marker';
            marker.style.left = `${x}px`;
            marker.style.top = `${y}px`;
            document.getElementById('map').appendChild(marker);

            document.getElementById('debug').innerHTML += `<br>Position: X: ${x.toFixed(2)}, Y: ${y.toFixed(2)}, Heading: ${heading.toFixed(2)}`;
        }

        // Clear map markers
        document.getElementById('clearMap').addEventListener('click', () => {
            const markers = document.querySelectorAll('.user-marker');
            markers.forEach(marker => marker.remove());
        });

        initSensors();
    </script>
</body>
</html>
